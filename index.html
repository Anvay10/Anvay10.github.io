<!DOCTYPE html>
<html>
  <head>
    <title>ECG Data Visualization</title>
  </head>
  <body>
    <h1>ECG Data Visualization</h1>
    <p>The IP address of the server is: <span id="ip-address"></span></p>
    <button onclick="openServer()">Open Server</button>
    
    <script>
      var ipAddress = ""; // declare variable to store IP address
      
      // make AJAX request to get IP address and update HTML
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          ipAddress = this.responseText;
          document.getElementById("ip-address").innerHTML = ipAddress;
        }
      };
      xhr.open("GET", "/getipaddress", true);
      xhr.send();
      
      // function to open server in browser
      function openServer() {
        window.open("http://" + ipAddress);
      }
    </script>
  </body>
</html>
