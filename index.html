<!DOCTYPE html>
<html>
<head>
  <title>ECG Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="ecgChart"></canvas>
  <script>
    var ecgChart = new Chart(document.getElementById("ecgChart"), {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: "ECG Data",
          data: [],
          fill: false,
          borderColor: "rgb(75, 192, 192)",
          lineTension: 0.1
        }]
      },
      options: {
        responsive: true,
        title: {
          display: true,
          text: 'ECG Data'
        },
        scales: {
          xAxes: [{
            display: true,
            scaleLabel: {
              display: true,
              labelString: 'Time'
            }
          }],
          yAxes: [{
            display: true,
            scaleLabel: {
              display: true,
              labelString: 'Voltage (mV)'
            }
          }]
        }
      }
    });

    function addDataToChart(data) {
      var time = new Date().toLocaleTimeString();
      ecgChart.data.labels.push(time);
      ecgChart.data.datasets[0].data.push(data);
      ecgChart.update();
    }

    var ws = new WebSocket("ws://" + window.location.hostname + ":81/");
    ws.onmessage = function(event) {
      addDataToChart(parseInt(event.data));
    };
  </script>
</body>
</html>
